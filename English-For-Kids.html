    <body>

        <div class="wrapper">
            <header>
                <div>
                    <nav>
                      <div class="container-fluid">
                        <div class="esc_button"></div>
                        <button class="navbar-toggler first-button" type="button">
                            <div class="animated-icon">
                                <span></span>

                                <span></span>
                            </div>
                        </button>
                      </div>
                    </nav>
                </div>

                <h1><a href="English-For-Kids.html">English For Kids</a></h1>

                <label class="switch">
                    <input type="checkbox" class="switch_input">
                    <span class="switch_slider train"><span class="switch_train">Train</span><span class="switch_play">Play</span></span>
                </label>

                <button type="button" class="btn_stats">Stats</button>

            <main>

                <div class="buttons_and_markers_wrapper">

                        <div id="stats_markers"></div>
                        <div class="buttons_container">
                            <button class="start_rotate_button" id="start" disabled>
                                <img src="assets/icons/start.png">
                            </button>
        
                            <button class="start_rotate_button" id="repeat" disabled>
                                <img src="assets/icons/repeat.png">
                            </button>
                        </div>
                    </div>
                </div>
                
                
                <div class="cards_container">

                </div>

                <div class="category_card" id="category_card_template">
                    <div class="front">

                        <div class="cards_bg"></div>
                        <span class="category_name"></span>
                    </div>
                </div>

                

            </main>
            
        </div>

        <div class="popup_menu_wrapper">
            <div class="popup_menu">
                <a href="English-For-Kids.html" class="category_nav active"><img src="assets/icons/main.png" alt="main"><span>Main</span></a>

                <div class="category_nav"><img src="assets/icons/nature.png" alt="nature"><span>Nature</span></div>
                <div class="category_nav"><img src="assets/icons/school.png" alt="school"><span>School</span></div>
            </div>
        </div>


        <script src="js_modules/category_cards.js"></script>
        <script src="js_modules/word_cards.js"></script>
        <script src="js_modules/popup_menu.js"></script>
